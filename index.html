<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Complete naurok tests</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav><img src="favicon.ico" alt="" width="40"></nav>
	</header>
	<main>
		<form action="#">
			<h3>Complete your naurok test</h3>
			<section>
				<label for="name">Напишіть ім'я тесту:*</label>
				<input type="text" id="name" placeholder="Напишіть ім'я тесту...">
			</section>
			<section>
				<label for="amount">Напишіть кількість запитань:*</label>
				<input type="number" id="amount" placeholder="Напишіть кількість запитань...">
			</section>
			<section>
				<label for="klas">Напишіть ваш клас:*</label>
				<input type="number" placeholder="Напишіть ваш клас..." id="klas">
			</section>
			<section>
				<label for="subject">Напишіть предмет:*</label>
				<input type="text" placeholder="Напишіть предмет..." id="subject">
			</section>

			<button type="submit">Знайти відповіді</button>
		</form>
	</main>
	<script src="./script.js"></script>
</body>
</html>
